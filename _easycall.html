<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			.easycallmaincontainer {
				padding: 5px;
				border: 1px solid black;
			}
			.easycallcallmecontainer {
				padding: 5px;
				background: lightgray;
			}
			.easycallprogresscontainer {
				padding: 5px;
				background: lightblue;
			}
			.easycallpreviewcontainer {
				padding: 5px;
				background: lightgray;
			}
			.easycallerrorcontainer {
				padding: 5px;
				background: pink;
			}
			.easycallphoneinput {
				background: white;
			}
			.easycallcallnowbutton {
				margin-left: 5px;
				font-weight: bold;
			}
			.easycalllanguagetitle {
				padding-top: 4px;
				float:left;
				font-weight: bold;
				font-style: italic;
			}
			.easycallpreviewbutton {
				margin-left: 5px;
				color: black;
			}
			.easycallrerecordbutton {
				margin-left: 5px;
				color: black;
			}
			.easycallerrorbutton {
				margin-left: 5px;
				color: black;
			}
			.easycallerrortext {
				margin-left: 5px;
			}
			.easycallprogresstext {
				margin-left: 5px;
			}
		</style>
		<script type="text/javascript" src="script/jquery.1.7.2.min.js"></script>
		<script type="text/javascript" src="script/jquery.json-2.3.min.js"></script>
		<script type="text/javascript" src="script/jquery.timer.js"></script>
		<script type="text/javascript" src="script/jquery.easycall.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				// stuff some example data into the element
				$("#easycall").val($.toJSON({"en":"456"}));
				
				// attach the easycall plugin
				$("#easycall").attachEasyCall({
						"languages": {"en":"Default","es":"Spanish","ca":"Catalan"},
						"defaultphone":"4172140239"});
				
				// observe change events on the value of the element and stick the value into a debug area
				$("#easycall").change(function (event) {
					$("#validationdata").empty().append($(this).val());
				});
			});
		</script>
		<title>Demo</title>
	</head>
	<body>
		<input type="hidden" value="" id="easycall" />
		<pre id="validationdata"></pre>
	</body>
</html>
