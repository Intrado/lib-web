<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			.easycallmaincontainer {
				padding: 5px;
				border: 1px solid black;
			}.easycallmaincontainer div {
				padding: 5px;
				margin-bottom: 5px;
			}
			.easycallmaincontainer input.blank {
				color: gray;
				font-style: italic;
			}
			.easycallcallmecontainer {
				background: lightgray;
			}
			.easycallprogresscontainer {
				background: lightblue;
			}
			.easycallpreviewcontainer {
				background: lightgray;
			}
			.easycallerrorcontainer {
				background: pink;
			}
			.easycallerrorcontainer span.easycallerrortext {
				margin-right: 5px;
				margin-left: 2px;
				font-weight: bold;
			}
			.easycallerrorcontainer span.icon {
				background: url(img/icons/error.png) 0 center no-repeat;
			}
			.easycallphoneinput {
				background: white;
			}
			.easycallcallnowbutton {
				margin-left: 5px;
				font-weight: bold;
			}
			.easycalllanguagetitle {
				padding-top: 4px;
				float:left;
				font-weight: bold;
				font-style: italic;
			}
			.easycallpreviewbutton {
				margin-left: 5px;
				color: black;
			}
			.easycallrerecordbutton {
				margin-left: 5px;
				color: black;
			}
			.easycallerrorbutton {
				margin-left: 5px;
				color: black;
			}
			.easycallerrortext {
				margin-left: 5px;
			}
			.easycallprogresstext {
				margin-left: 5px;
			}
			.easycallselectmenu {
				margin-right: 5px;
			}
		</style>
		<script type="text/javascript" src="script/jquery.1.7.2.min.js"></script>
		<script type="text/javascript" src="script/jquery.json-2.3.min.js"></script>
		<script type="text/javascript" src="script/jquery.timer.js"></script>
		<script type="text/javascript" src="script/jquery.easycall.js"></script>
		<script type="text/javascript" src="script/utils.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				// stuff some example data into the element
				$("#easycall").val($.toJSON({"en":"456"}));
				
				// attach the easycall plugin
				$("#easycall").attachEasyCall({
						"languages": {"en":"Default","es":"Spanish","ca":"Catalan"},
						"defaultphone":"4172140239"});
				
				// example reload from other message
				$("#reload").click(function(e) {
					// new message loaded from "save" or w/e has new message content, so put it in the input
					$("#easycall").val($.toJSON({"en":"987","es":"988","ca":"989"}));
					// now, reattach the easycall
					$("#easycall").attachEasyCall({
						"languages": {"en":"Default","es":"Spanish","ca":"Catalan"},
						"defaultphone":"4172140239"});
				});
				// observe change events on the value of the element and stick the value into a debug area
				$("#easycall").change(function (event) {
					$("#validationdata").empty().append($(this).val());
				});
			});
		</script>
		<title>Demo</title>
	</head>
	<body>
		<input type="hidden" value="" id="easycall" />
		<input type="button" value="load saved" id="reload" />
		<pre id="validationdata"></pre>
	</body>
</html>
